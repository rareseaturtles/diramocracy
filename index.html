<!DOCTYPE html>
<html>
<head>
    <title>Solana Voting</title>
</head>
<body>
    <h1>Vote Here</h1>
    <button id="connect">Connect Wallet</button>
    <button id="voteA">Vote A</button>
    <button id="voteB">Vote B</button>
    <div id="results"></div>

    <!-- Load Solana web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.57.0/dist/index.iife.min.js"></script>

    <!-- Load Firebase Legacy SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyABc3oR2hxlm_DTE9vsEHufk7BZ6TqeKP0",
            authDomain: "voting-f332e.firebaseapp.com",
            projectId: "voting-f332e",
            storageBucket: "voting-f332e.firebasestorage.app",
            messagingSenderId: "551078651014",
            appId: "1:551078651014:web:86646146a581b8dc3edd07",
            measurementId: "G-WYLGQ9B7KC"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase initialized.");
        } catch (error) {
            console.error("Firebase init failed:", error);
        }
        const db = firebase.firestore();

        // Log network status
        console.log("Network status:", navigator.onLine ? "Online" : "Offline");

        // Wallet logic
        let publicKey = null;

        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    console.log("Connecting to Phantom...");
                    await window.solana.connect();
                    publicKey = window.solana.publicKey.toString();
                    console.log("Connected:", publicKey);
                    alert(`Connected: ${publicKey}`);
                } catch (error) {
                    console.error("Connection error:", error);
                    alert("Failed to connect: " + error.message);
                }
            } else {
                console.log("Phantom not detected.");
                alert("Phantom Wallet not detected. Please install it.");
            }
        }

        // Voting logic
        async function vote(choice) {
            if (!publicKey) return alert("Connect wallet first!");
            console.log("Starting vote for:", choice, "by:", publicKey);
            try {
                const voterRef = db.collection('votes').doc(publicKey);
                console.log("Checking existing vote...");
                const doc = await voterRef.get();
                console.log("Vote exists:", doc.exists, "Data:", doc.data());
                if (doc.exists) return alert("You already voted!");

                console.log("Writing new vote...");
                await voterRef.set({ 
                    choice, 
                    timestamp: firebase.firestore.FieldValue.serverTimestamp() 
                });
                console.log("Vote recorded.");
                updateResults();
            } catch (error) {
                console.error("Voting error:", error);
                alert("Vote failed: " + error.message);
            }
        }

        // Display results
        async function updateResults() {
            try {
                console.log("Fetching results...");
                const snapshot = await db.collection('votes').get();
                const votes = snapshot.docs.map(doc => doc.data().choice);
                document.getElementById('results').innerText = 
                    `A: ${votes.filter(v => v === 'A').length}, B: ${votes.filter(v => v === 'B').length}`;
                console.log("Results fetched:", votes);
            } catch (error) {
                console.error("Results error:", error);
                document.getElementById('results').innerText = "Error: " + error.message);
            }
        }

        // Event listeners
        document.getElementById('connect').onclick = connectWallet;
        document.getElementById('voteA').onclick = () => vote('A');
        document.getElementById('voteB').onclick = () => vote('B');

        // Initial results
        updateResults();
    </script>
</body>
</html>
