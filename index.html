<!DOCTYPE html>
<html>
<head>
    <title>Solana Voting</title>
</head>
<body>
    <h1>Vote Here</h1>
    <button id="connect">Connect Wallet</button>
    <button id="voteA">Vote A</button>
    <button id="voteB">Vote B</button>
    <div id="results"></div>

    <!-- Load Solana web3.js for Phantom wallet -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>

    <!-- Load Firebase SDK from CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>

    <script>
        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyABc3oR2hxlm_DTE9vsEHufk7BZ6TqeKP0",
            authDomain: "voting-f332e.firebaseapp.com",
            projectId: "voting-f332e",
            storageBucket: "voting-f332e.firebasestorage.app",
            messagingSenderId: "551078651014",
            appId: "1:551078651014:web:86646146a581b8dc3edd07",
            measurementId: "G-WYLGQ9B7KC"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Wallet logic
        let publicKey = null;

        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    await window.solana.connect();
                    publicKey = window.solana.publicKey.toString();
                    alert(`Connected to Phantom Wallet: ${publicKey}`);
                } catch (error) {
                    console.error('Error during wallet connection:', error);
                    if (error.message.includes("User rejected the request")) {
                        alert('You declined the connection. Please try again.');
                    } else {
                        alert('An error occurred. Please try again.');
                    }
                }
            } else {
                alert('Phantom Wallet is not detected. Please install it and try again.');
            }
        }

        // Voting logic
        async function vote(choice) {
            if (!publicKey) return alert("Connect wallet first!");
            const voterRef = db.collection('votes').doc(publicKey);
            const doc = await voterRef.get();
            if (doc.exists) return alert("You already voted!");
            await voterRef.set({ choice, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            updateResults();
        }

        // Display results
        async function updateResults() {
            const snapshot = await db.collection('votes').get();
            const votes = snapshot.docs.map(doc => doc.data().choice);
            document.getElementById('results').innerText = 
                `A: ${votes.filter(v => v === 'A').length}, B: ${votes.filter(v => v === 'B').length}`;
        }

        document.getElementById('connect').onclick = connectWallet;
        document.getElementById('voteA').onclick = () => vote('A');
        document.getElementById('voteB').onclick = () => vote('B');

        // Show initial results
        updateResults();
    </script>
</body>
</html>
