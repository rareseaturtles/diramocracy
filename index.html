<!DOCTYPE html>
<html>
<head>
    <title>Solana Voting</title>
</head>
<body>
    <h1>Vote Here</h1>
    <button id="connect">Connect Wallet</button>
    <button id="voteA">Vote A</button>
    <button id="voteB">Vote B</button>
    <div id="results"></div>

    <!-- Load Solana web3.js -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>

    <!-- Load Wallet Adapter Base -->
    <script src="https://unpkg.com/@solana/wallet-adapter-base@0.9.23/dist/iife/index.js"></script>

    <!-- Load Phantom Wallet Adapter -->
    <script src="https://unpkg.com/@solana/wallet-adapter-wallets@0.19.32/dist/iife/index.js"></script>

    <!-- Load Firebase Legacy SDK (non-module) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyABc3oR2hxlm_DTE9vsEHufk7BZ6TqeKP0",
            authDomain: "voting-f332e.firebaseapp.com",
            projectId: "voting-f332e",
            storageBucket: "voting-f332e.firebasestorage.app",
            messagingSenderId: "551078651014",
            appId: "1:551078651014:web:86646146a581b8dc3edd07",
            measurementId: "G-WYLGQ9B7KC"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Wallet logic
        let publicKey = null;
        let wallet = null;

        // Initialize Phantom Wallet Adapter
        const { PhantomWalletAdapter } = window.SolanaWalletAdapterWallets;
        const network = "https://api.mainnet-beta.solana.com"; // Use devnet for testing: "https://api.devnet.solana.com"
        const connection = new SolanaWeb3.Connection(network);
        wallet = new PhantomWalletAdapter();

        // Connect function
        async function connectWallet() {
            console.log("Connect button clicked!");
            try {
                if (!wallet) {
                    console.log("Wallet not initialized!");
                    alert("Wallet adapter not loaded.");
                    return;
                }
                
                console.log("Attempting to connect to Phantom...");
                await wallet.connect();
                publicKey = wallet.publicKey.toString();
                console.log("Connected successfully! Public key:", publicKey);
                alert(`Connected: ${publicKey}`);
            } catch (error) {
                console.error("Connection error:", error);
                if (error.message.includes("Wallet not found")) {
                    alert("Phantom Wallet not detected. Please install it.");
                } else if (error.message.includes("User rejected")) {
                    alert("You declined the connection. Please try again.");
                } else {
                    alert("Failed to connect. Check console for details.");
                }
            }
        }

        // Voting logic
        async function vote(choice) {
            if (!publicKey) return alert("Connect wallet first!");
            try {
                const voterRef = db.collection('votes').doc(publicKey);
                const doc = await voterRef.get();
                if (doc.exists) return alert("You already voted!");
                await voterRef.set({ choice, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
                console.log(`Voted for ${choice}`);
                updateResults();
            } catch (error) {
                console.error("Voting error:", error);
                alert("Failed to vote. Check console.");
            }
        }

        // Display results
        async function updateResults() {
            try {
                const snapshot = await db.collection('votes').get();
                const votes = snapshot.docs.map(doc => doc.data().choice);
                document.getElementById('results').innerText = 
                    `A: ${votes.filter(v => v === 'A').length}, B: ${votes.filter(v => v === 'B').length}`;
                console.log("Results:", votes);
            } catch (error) {
                console.error("Results error:", error);
                document.getElementById('results').innerText = "Error loading results";
            }
        }

        // Attach event listeners
        const connectButton = document.getElementById('connect');
        if (connectButton) {
            connectButton.onclick = connectWallet;
            console.log("Connect button listener attached.");
        } else {
            console.error("Connect button not found!");
        }

        document.getElementById('voteA').onclick = () => vote('A');
        document.getElementById('voteB').onclick = () => vote('B');

        // Show initial results
        updateResults();
    </script>
</body>
</html>
